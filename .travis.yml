language: objective-c
osx_image: xcode8
xcode_project: WaniPersistance.xcodeproj
xcode_scheme: WaniPersistance
xcode_sdk: iphonesimulator10.0
before_install:
  - carthage bootstrap
script:
  - set -o pipefail && xcodebuild -project WaniPersistance.xcodeproj -scheme WaniPersistance -sdk iphonesimulator -destination 'platform=iOS Simulator,OS=10.0,name=iPhone SE' test | xcpretty
after_success:
  - bash <(curl -s https://codecov.io/bash)
